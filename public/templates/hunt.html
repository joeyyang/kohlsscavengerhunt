<div class="w-clearfix nav-bar"><a class="hunt-stash" href="#/stash">My Rewards</a>
  <a href="http://www.kohls.com"><img class="hunt-logo" src="images/kohls_logo_good4.jpg" width="145" alt="kohls"></a>
</div>
<div class="hunt-body">
  <h1 class="hunt-timer">{{time}}</h1>
  <div class="hunt-item">
    <h3>{{item.title}}</h3>
    <img src='{{item.link}}' alt='{{item.title}}'>
  </div>
  <div class="hunt-input">
    <div class="w-form">
      <form class="hunt-form" name="email-form" data-name="Email Form">
        <input class="w-input hunt-input-text" type="text" ng-enter="verify()" ng-model="guess" placeholder="Enter product code here..." name="upc" data-name="upc"></input>
        <button ng-click="verify()" class="w-button hunt-input-submit" data-wait="Please wait...">Found it!</button>
      </form>
      <div class="w-form-done">
        <p>Thank you! Your submission has been received!</p>
      </div>
      <div ng-show="error" class="w-form-fail">
        <p>{{error}}</p>
      </div>
    </div>
  </div>
</div>
