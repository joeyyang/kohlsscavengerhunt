<p ng-show="success">You got {{result.place[0]}} out of {{result.place[1]}} players.</p>
<p ng-hide="success">Better luck next time!</p>

<p ng-show="success">Your coupon code is:</p>
<p ng-show="success">{{coupon}}</p>
<p ng-show="success">Save to my stash!</p>

<p ng-hide="success">Find an item within two minutes to win your coupon code</p>

<p ng-hide="nextRoundStarted">The next round begins in:</p>
<p ng-show="nextRoundStarted">The next round has already started!</p>
<p ng-hide="nextRoundStarted">{{time}}</p>

<p>Play again?</p>
<button ng-click="playAgain()">Yes!</button>
