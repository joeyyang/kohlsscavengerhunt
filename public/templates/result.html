<div class="w-clearfix nav-bar"><a class="hunt-stash" href="#">My Rewards</a>
  <img class="hunt-logo" src="images/kohls_logo_good4.jpg" width="145" alt="kohls_logo_good4.jpg">
</div>
<div class="hunt-body result-body">
  <div>
    <h1 ng-show="success" class="h1-result">Congratulations!</h1>
    <p ng-show="success" class="p-result">You came in {{result.place[0]}} out of {{result.place[1]}} players.</p>
    <h1 ng-hide="success" class="h1-result">Womp Womp.</h1>
    <p ng-hide="success" class="p-result">You're out of time!</p>
    <div ng-show="success">
      <p class="p-result">Your rewards code is:
        <br>
        <br>{{coupon}}
      </p>
      <a class="button result-submit hunt-input-submit result-save" ng-hide='saved' ng-click="toggleCoupon()">Save to My Rewards</a>
      <a class="button result-submit hunt-input-submit result-saved" ng-show='saved' ng-click="toggleCoupon()">Saved to My Rewards</a>
    </div>
  </div>
  <div>
    <div class="play-again-result">
      <p ng-hide="nextRoundStarted" class="p-result">The next round begins in {{time}}.</p>
      <p ng-show="nextRoundStarted" class="p-result">The next round has started!</p>
        <p class="p-result">Play again?</p>
    </div><a class="button result-submit hunt-input-submit result-yes" ng-click="playAgain()">Yes!</a>
  </div>
</div>
