<DOCTYPE html>
<head>
  <style>
    body{
      
    }
    #container{
      margin: 20px;
    }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/javascripts/chart.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

  <div id="container">
    <canvas id="myChart" width="1200" height="600"></canvas>
  </div>

  <script>
    var ctx = $("#myChart")[0].getContext("2d");

    var options = {
        
      //Boolean - If we show the scale above the chart data     
      scaleOverlay : false,
      
      //Boolean - If we want to override with a hard coded scale
      scaleOverride : false,
      
      //** Required if scaleOverride is true **
      //Number - The number of steps in a hard coded scale
      scaleSteps : 1,
      //Number - The value jump in the hard coded scale
      scaleStepWidth : 1,
      //Number - The scale starting value
      scaleStartValue : 0,

      //String - Colour of the scale line 
      scaleLineColor : "rgba(0,0,0,.1)",
      
      //Number - Pixel width of the scale line  
      scaleLineWidth : 1,

      //Boolean - Whether to show labels on the scale 
      scaleShowLabels : true,
      
      //Interpolated JS string - can access value
      scaleLabel : "<%=value%>",
      
      //String - Scale label font declaration for the scale label
      scaleFontFamily : "'Arial'",
      
      //Number - Scale label font size in pixels  
      scaleFontSize : 14,
      
      //String - Scale label font weight style  
      scaleFontStyle : "normal",
      
      //String - Scale label font colour  
      scaleFontColor : "#666",  
      
      ///Boolean - Whether grid lines are shown across the chart
      scaleShowGridLines : true,
      
      //String - Colour of the grid lines
      scaleGridLineColor : "rgba(0,0,0,.05)",
      
      //Number - Width of the grid lines
      scaleGridLineWidth : 1, 

      //Boolean - If there is a stroke on each bar  
      barShowStroke : true,
      
      //Number - Pixel width of the bar stroke  
      barStrokeWidth : 2,
      
      //Number - Spacing between each of the X value sets
      barValueSpacing : 5,
      
      //Number - Spacing between data sets within X values
      barDatasetSpacing : 1,
      
      //Boolean - Whether to animate the chart
      animation : true,

      //Number - Number of animation steps
      animationSteps : 60,
      
      //String - Animation easing effect
      animationEasing : "easeOutQuart",

      //Function - Fires when the animation is complete
      onAnimationComplete : null
      
    }

    var chartData;
    $.get('/showData',function(data){
      data = JSON.parse(data);
      
      var dataSets = 
        [
          {
          fillColor : "rgba(220,220,220,0.5)",
          strokeColor : "rgba(220,220,220,1)",
          data: []
          }
        ,
          {
          fillColor : "rgba(151,187,205,0.5)",
          strokeColor : "rgba(151,187,205,1)",
          data : []
          }
      ]
      for(var key in data.plays){
        dataSets[0].data.push(data.plays[key]);
      }

      for(var keys in data.wins){
        dataSets[1].data.push(data.wins[keys])
      }
    
      chartData = {
        datasets : dataSets,
        labels: Object.keys(data.plays)
      }
      console.log(chartData);

    
      var chart = new Chart(ctx).Bar(chartData, options);
    });

    var doChart = function(){
      d3.json('multiBarHorizontalData.json', function(data) {
          nv.addGraph(function() {
            var chart = nv.models.multiBarHorizontalChart()
                .x(function(d) { return d.label })
                .y(function(d) { return d.value })
                .margin({top: 30, right: 20, bottom: 50, left: 175})
                .showValues(true)
               .tooltips(false)
                .showControls(false);
       
           chart.yAxis
               .tickFormat(d3.format(',.2f'));
       
           d3.select('#chart1 svg')
               .datum(data)
             .transition().duration(500)
               .call(chart);
       
           nv.utils.windowResize(chart.update);
       
           return chart;
         });
       });
    };

    $.get('/showData',function(data){
      data = JSON.parse(data);
      
      
    });



  </script>
</body>
